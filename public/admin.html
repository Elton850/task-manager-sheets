<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Config</title>
  <link rel="stylesheet" href="/public/assets/css/admin.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Task Manager</div>
      <div class="sub" id="meLine">Carregando...</div>

      <nav class="nav">
        <a href="/calendar">Calendário</a>
        <a href="/app">Tasks</a>
        <a id="adminLink" href="/admin" class="active" style="display:none;">Admin • Config</a>
        <a id="usersLink" href="/admin/users" style="display:none;">Admin • Usuários</a>
        <a id="rulesLink" href="/admin/rules" style="display:none;">Admin • Rules</a>
        <a href="#" id="btnLogout">Sair</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Configurações</div>
          <div class="sub">Gerenciar listas: Área, Recorrência, Tipo, Status</div>
        </div>
      </div>

      <section class="card">
        <div class="grid" style="grid-template-columns: 260px 1fr 140px 160px;">
          <div class="field">
            <label>Categoria</label>
            <select id="cat">
              <option value="AREA">AREA</option>
              <option value="RECORRENCIA">RECORRENCIA</option>
              <option value="TIPO">TIPO</option>
              <option value="STATUS">STATUS</option>
            </select>
          </div>

          <div class="field">
            <label>Novo valor</label>
            <input id="val" placeholder="Ex: Quinzenal / 2026-02 / Novo tipo..." />
          </div>

          <div class="field">
            <label>Ordem</label>
            <input id="ord" type="number" min="1" placeholder="9999" />
          </div>

          <div class="field">
            <label>&nbsp;</label>
            <button class="btn" id="add">Adicionar</button>
            <button class="btn ghost" id="rename">Renomear</button>
          </div>
        </div>

        <div style="height:12px"></div>

        <div class="card" style="margin:0;background:rgba(0,0,0,.12)">
          <div class="sub">Itens ativos na categoria selecionada</div>
          <div style="height:10px"></div>

          <div class="hint" id="loadingLookups" style="display:none;">Carregando...</div>
          
          <div id="list" style="display:flex;flex-wrap:wrap;gap:10px;"></div>
          <div class="hint" id="hint"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/public/assets/js/shared.js"></script>
  <script src="/public/assets/js/admin-page.js"></script>
</body>
</html>
