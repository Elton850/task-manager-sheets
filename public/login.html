<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Task Manager</title>
  <link rel="stylesheet" href="/public/login.css" />
</head>
<body>
  <div class="main" style="max-width:520px">
    <div class="card">
      <div class="h1">Task Manager</div>
      <div class="sub">Acesso com usuário e senha</div>

      <div style="height:12px"></div>

      <div class="field">
        <label>Email</label>
        <input id="email" placeholder="voce@empresa.com" />
      </div>

      <div style="height:10px"></div>

      <div class="field">
        <label>Senha</label>
        <input id="password" type="password" />
      </div>

      <div style="height:12px"></div>

      <button id="btnLogin" class="btn" style="width:100%">Entrar</button>
      <div class="hint" id="hint"></div>
    </div>
  </div>

  <script src="/public/shared.js"></script>
  <script>
    document.getElementById("btnLogin").onclick = async () => {
      const hint = document.getElementById("hint");
      hint.textContent = "Autenticando...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await api("/api/auth/login", { method:"POST", body: JSON.stringify({ email, password }) });
      if (!res.ok) { hint.textContent = res.error || "Erro"; return; }

      sessionStorage.setItem("token", res.token);
      window.location.href = "/app";
    };
  </script>
</body>
</html>
