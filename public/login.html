<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Task Manager</title>
  <link rel="stylesheet" href="/public/assets/css/login.css" />
</head>
<body>
  <div class="main" style="max-width:520px">
    <div class="card">
      <div class="h1">Task Manager</div>
      <div class="sub">Acesso com usuário e senha</div>

      <div style="height:12px"></div>

      <div class="field">
        <label>Email</label>
        <input id="email" placeholder="voce@empresa.com" />
      </div>

      <div style="height:10px"></div>

      <div class="field">
        <label>Senha</label>
        <input id="password" type="password" />
      </div>

      <!-- RESET / PRIMEIRO ACESSO (oculto por padrão) -->
      <div id="resetBox" style="display:none; margin-top:12px;">
        <div class="sub" style="margin-bottom:8px;">
          Informe o código fornecido pelo Admin e defina sua nova senha.
        </div>

        <div class="field">
          <label>Código</label>
          <input id="resetCode" placeholder="Ex: 7K3P9ZQ2" />
        </div>

        <div style="height:10px"></div>

        <div class="field">
          <label>Nova senha</label>
          <input id="newPass" type="password" />
        </div>

        <div style="height:10px"></div>

        <div class="field">
          <label>Confirmar senha</label>
          <input id="newPass2" type="password" />
        </div>
      </div>

      <div style="height:12px"></div>

      <button id="btnLogin" class="btn" style="width:100%">Entrar</button>
      <button id="btnReset" class="btn" style="width:100%; display:none; margin-top:8px;">Definir senha</button>

      <div class="hint" id="hint"></div>

      <div class="hint" style="margin-top:8px;">
        <a href="#" id="toggleReset" class="link">Primeiro acesso / Reset de senha</a>
      </div>
    </div>
  </div>

  <script src="/public/assets/js/shared.js"></script>
  <script src="/public/assets/js/login-page.js"></script>
</body>
</html>
